<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script defer src="/assets/utils.js"></script>
    <script defer src="/assets/index.js"></script>
  </head>
  <body>
    <main aria-label="calculator">
      <section aria-label="display" class="display">
        <div id="display-value" />
      </section>

      <section aria-label="button" class="tempat-button">
        <div class="container-button">
          <button type="button" data-value="C">
            <i class="fa-solid fa-c"></i>
          </button>
          <button type="button" data-value="%">
            <i class="fa-solid fa-percent"></i>
          </button>
          <button type="button" data-value="BS">
            <i class="fa-solid fa-delete-left"></i>
          </button>
          <button type="button" data-value="/">
            <i class="fa-solid fa-divide"></i>
          </button>
          <button type="button" data-value="7">
            <i class="fa-solid fa-7"></i>
          </button>
          <button type="button" data-value="8">
            <i class="fa-solid fa-8"></i>
          </button>
          <button type="button" data-value="9">
            <i class="fa-solid fa-9"></i>
          </button>
          <button type="button" data-value="X">
            <i class="fa-solid fa-xmark"></i>
          </button>
          <button type="button" data-value="4">
            <i class="fa-solid fa-4"></i>
          </button>
          <button type="button" data-value="5">
            <i class="fa-solid fa-5"></i>
          </button>
          <button type="button" data-value="6">
            <i class="fa-solid fa-6"></i>
          </button>
          <button type="button" data-value="-">
            <i class="fa-solid fa-minus"></i>
          </button>
          <button type="button" data-value="1">
            <i class="fa-solid fa-1"></i>
          </button>
          <button type="button" data-value="2">
            <i class="fa-solid fa-2"></i>
          </button>
          <button type="button" data-value="3">
            <i class="fa-solid fa-3"></i>
          </button>
          <button type="button" data-value="+">
            <i class="fa-solid fa-plus"></i>
          </button>
          <button type="button" data-value="0">
            <i class="fa-solid fa-0"></i>
          </button>
          <button type="button" data-value="00">
            <i class="fa-solid fa-0"></i>
            <i class="fa-solid fa-0"></i>
          </button>
          <button type="button" data-value=".">
            <i class="fa-solid fa-circle"></i>
          </button>
          <button type="button" data-value="=">
            <i class="fa-solid fa-equals"></i>
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
